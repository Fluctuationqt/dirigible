name: Pull Request

on:
  pull_request:
    branches: 
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 13
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 13
    - name: Maven Build
      run: mvn clean install -Dmaven.javadoc.skip=false
